<div class="app-header">
  <mat-toolbar>
    <img src="/assets/garage.png" class="garage-icon" alt="Garage Logo" />
    <span>Herogu</span>
    <span class="spacer"></span>
    <button *ngIf="apiService.logged" mat-stroked-button color="accent">
      {{ username }}
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar [mode]="progressService.mode"  [value]="progressService.value" [style.opacity]="progressService.display ? 1 : 0"></mat-progress-bar>
</div>
