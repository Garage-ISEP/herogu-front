<app-create-project-info [error]="projectCreationError" [state]="projectCreationState">
	Création du projet
</app-create-project-info>
<app-create-project-info [error]="githubCreationError" [state]="githubCreationState">
	Création des fichiers de configuration sur le repository Github
</app-create-project-info>
<button *ngIf="githubCreationState && createdProject" mat-stroked-button [routerLink]="'project' + createdProject.id">Accéder au project</button>
