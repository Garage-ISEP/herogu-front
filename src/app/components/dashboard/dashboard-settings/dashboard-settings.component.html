<div class="header">
	<button mat-icon-button routerLink="..">
		<mat-icon>arrow_back</mat-icon>
	</button>
	<h3>Paramètres :</h3>
</div>
<ng-container *ngIf="project">
	<mat-form-field appearance="outline" color="accent">
		<mat-label>Nom du projet</mat-label>
		<input matInput [(ngModel)]="project.name" disabled>
	</mat-form-field>
	<app-add-student *ngIf="isAuthor" [addedUsers]="collaborators" [allUsers]="collaborators"></app-add-student>
	<mat-form-field appearance="outline" color="accent">
		<mat-label>Type d'hébergement du projet</mat-label>
		<input matInput [(ngModel)]="project.type" disabled>
	</mat-form-field>
	<button mat-stroked-button (click)="deleteProject()">Supprimer le projet</button>
</ng-container>
