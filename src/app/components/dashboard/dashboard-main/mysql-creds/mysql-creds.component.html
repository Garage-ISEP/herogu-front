<h2>Configuration MySQL <mat-icon matTooltip="Tu peux te connecter à la base de donnée avec les identifiants suivant pour pouvoir la modifier comme tu le souhaites">help</mat-icon></h2>
<div class="creds-wrapper">
	<mat-form-field appearance="outline" color="accent">
		<mat-label>Host</mat-label>
		<input matInput disabled value="herogu.garageisep.com">
		<button mat-icon-button matSuffix (click)="copy('herogu.garageisep.com')"><mat-icon class="mat-18">content_copy</mat-icon></button>
	</mat-form-field>
	<mat-form-field appearance="outline" color="accent">
		<mat-label>Nom de la base de donnée</mat-label>
		<input matInput disabled [(ngModel)]="project.mysqlInfo.database">
		<button mat-icon-button matSuffix (click)="copy(project.mysqlInfo.database)"><mat-icon class="mat-18">content_copy</mat-icon></button>
	</mat-form-field>
	<mat-form-field appearance="outline" color="accent">
		<mat-label>Nom d'utilisateur</mat-label>
		<input matInput disabled [(ngModel)]="project.mysqlInfo.user">
		<button mat-icon-button matSuffix (click)="copy(project.mysqlInfo.user)"><mat-icon class="mat-18">content_copy</mat-icon></button>
	</mat-form-field>
	<mat-form-field appearance="outline" color="accent">
		<mat-label>Mot de passe</mat-label>
		<input matInput disabled [(ngModel)]="project.mysqlInfo.password">
		<button mat-icon-button matSuffix (click)="copy(project.mysqlInfo.password)"><mat-icon class="mat-18">content_copy</mat-icon></button>
	</mat-form-field>
</div>
