
<h2 mat-dialog-title>Changer mon mot de passe</h2>

<mat-dialog-content>
  <form #formEl style="display: flex; flex-direction: column; justify-content: center">
    <mat-form-field appearance="outline" color="accent" name="old_password">
      <mat-label>Ancien mot de passe</mat-label>
      <input matInput type="Ancien mot de passe" />
    </mat-form-field>
    <mat-form-field [(ngModel)]="data.new_password" name="new_password" ngDefaultControl appearance="outline" color="accent">
      <mat-label>Nouveau mot de passe</mat-label>
      <input matInput type="password" required minlength="5" maxlength="20"/>
      <mat-error>Le mot de passe ne remplis pas les crit√®res requis</mat-error>
    </mat-form-field>
    <mat-form-field [(ngModel)]="data.confirm_password" name="confirm_password" ngDefaultControl appearance="outline" color="accent">
      <mat-label>Confirmer le nouveau mot de passe</mat-label>
      <input matInput type="password" required/>
      <mat-error *ngIf="passwordError">Les mots de passes ne concordent pas</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<div mat-dialog-actions style="display: flex; justify-content: flex-end">
  <button mat-stroked-button (click)="onConfirm(formEl)">Confirmer</button>
</div>
